<!DOCTYPE html>
<html xmlns:th = "https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Buttons</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;

        background-color: #f0f0f0;
    }

    .button-container {
        text-align: center;
    }

    .button {
        display: inline-block;
        margin: 10px;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #0056b3;
    }
    table {
        border-collapse: collapse;
        width: 80%;
        margin: auto;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
    }

    th {
        background-color: #007bff;
        color: #fff;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>



</head>
<body>

<div class="button-container"><h1>Login successfully!!</h1>
    <h1 th:text = "${message}" > </h1> <br>


    <button class="button" th:attr="onclick='location.href=\'' + @{/createuser} + '\''"  type="submit">Create User</button>
    <button class="button" th:attr="onclick='location.href=\'' + @{/listuser} + '\''" type="submit">List User</button>

    <table id="data-table"  th:classappend="${jsondata.isEmpty() ? 'hidden' : ''}" >
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name </th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
    <!-- Thymeleaf loop to populate the table -->
    <tr th:each="person : ${jsondata}">

        <td th:text="${person.first_name}"></td>
        <td th:text="${person.last_name}"></td>
        <td th:text="${person.address}"></td>
        <td th:text="${person.city}"></td>
        <td th:text="${person.state}"></td>
        <td th:text="${person.email}"></td>
        <td th:text="${person.phone}"></td>
        <td>
            <a style="color:blue"  th:href="@{/edituser/{id}(id=${person.uuid})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
            <a style="color:red" th:href="@{/deleteBook/{id}(id=${person.uuid})}"><i class="fa-solid fa-trash ms-4"></i></a>
        </td>
    </tr>
        </tbody>
    </table>
</div>
</body>
</html>
