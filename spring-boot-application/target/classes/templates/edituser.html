<!DOCTYPE html>
<html xmlns:th = "https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;

        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        background-color: #fff;
        padding: 40px ;

        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 400px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .submit-button-container {
        text-align: center;
    }

    .submit-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        margin-left : 150px;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 10px;
    }

    .submit-button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="form-container">
  <h2>Edit User</h2>
  <p style="color: red;" th:text = "${uuid}"></p>
  <form action="#" class="registration-form" method="post"  th:action = "@{/updateuser/{id}(id=${uuid})}" th:object= "${newuser}">
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input type="text" th:field = "*{first_name}" id="firstname" name="firstname"  required>
    </div>
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text"  th:field = "*{last_name}"id="lastname" name="lastname" required >
    </div>
    <div class="form-group">
      <label for="street">Street:</label>
      <input type="text" th:field = "*{street}" id="street" name="street" >
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" th:field = "*{address}" id="address" name="address" >
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" th:field = "*{city}" id="city" name="city" >
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" th:field = "*{state}" id="state" name="state" >
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" th:field = "*{email}" id="email" name="email" >
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel"  th:field = "*{phone}" id="phone" name="phone" >
    </div>
    <button class="submit-button" type="submit">Submit</button>
  </form>
</div>
</body>
</html>
